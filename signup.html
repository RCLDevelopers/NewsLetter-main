<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/lablogo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up My Newsletter!</h1>

    <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required autofocus>
    <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Alan Newsletter</p>
  </form>
